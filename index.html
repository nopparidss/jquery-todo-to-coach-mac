<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Todo-List with jQuery | Front-End Course | UntinosZ</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="todolist not-done">
                    <h1>Todos</h1>
                    <input type="text" class="form-control add-todo" placeholder="Add todo">
                    <button id="checkAll" class="btn btn-success">Mark all as done</button>
                    <hr>
                    <ul id="sortable" class="list-unstyled">
                    </ul>
                    <div class="todo-footer">
                        <strong>
	                    	<span class="count-todos"></span>
	                    </strong> Items Left
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="todolist">
                    <h1>Already Done</h1>
                    <ul id="done-items" class="list-unstyled">

                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/assets/libs/jquery/jquery-1.12.0.min.js"></script>
    <script type="text/javascript" src="/assets/js/todo.js"></script>
</body>

</html>
